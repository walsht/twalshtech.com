<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo icon -->
  <circle cx="25" cy="30" r="20" fill="url(#logoGradient)"/>
  <path d="M20 25 L30 30 L20 35 Z" fill="white"/>
  
  <!-- Company name -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">TWalsh</text>
  <text x="55" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#6b7280">TECH</text>
  
  <!-- Tech accent line -->
  <line x1="55" y1="48" x2="140" y2="48" stroke="#2563eb" stroke-width="2"/>
</svg>
