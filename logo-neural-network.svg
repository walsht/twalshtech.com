<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Neural network nodes in layers -->
  <!-- Input layer -->
  <circle cx="15" cy="15" r="3" fill="#3b82f6"/>
  <circle cx="15" cy="25" r="3" fill="#3b82f6"/>
  <circle cx="15" cy="35" r="3" fill="#3b82f6"/>
  
  <!-- Hidden layer -->
  <circle cx="30" cy="20" r="4" fill="#1d4ed8"/>
  <circle cx="30" cy="30" r="4" fill="#1d4ed8"/>
  
  <!-- Output layer -->
  <circle cx="45" cy="25" r="3" fill="#2563eb"/>
  
  <!-- Neural connections with varying weights -->
  <line x1="18" y1="15" x2="26" y2="20" stroke="#3b82f6" stroke-width="1.5" opacity="0.8"/>
  <line x1="18" y1="15" x2="26" y2="30" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
  <line x1="18" y1="25" x2="26" y2="20" stroke="#3b82f6" stroke-width="1.5" opacity="0.9"/>
  <line x1="18" y1="25" x2="26" y2="30" stroke="#3b82f6" stroke-width="1.5" opacity="0.7"/>
  <line x1="18" y1="35" x2="26" y2="20" stroke="#3b82f6" stroke-width="1.5" opacity="0.5"/>
  <line x1="18" y1="35" x2="26" y2="30" stroke="#3b82f6" stroke-width="1.5" opacity="0.8"/>
  
  <line x1="34" y1="20" x2="42" y2="25" stroke="#1d4ed8" stroke-width="2" opacity="0.9"/>
  <line x1="34" y1="30" x2="42" y2="25" stroke="#1d4ed8" stroke-width="2" opacity="0.7"/>
  
  <!-- TWALSH text -->
  <text x="60" y="28" font-family="Arial, sans-serif" font-size="22" font-weight="800" fill="#1f2937">TWALSH</text>
  <text x="60" y="44" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#6b7280">TECH</text>
  
  <!-- Tech accent -->
  <rect x="60" y="48" width="80" height="2" fill="#2563eb"/>
  <circle cx="140" cy="49" r="3" fill="#2563eb"/>
</svg>
